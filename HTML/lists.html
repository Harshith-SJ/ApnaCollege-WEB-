<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Description" content="Lists types ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol style="list-style-type: decimal;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ol>
    <h1>Unordered List</h1>
    <ul style="list-style-type: square;">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>
    <h1>Description List</h1>
     <dl>
        <dt>THE GOAT</dt>
        <dd>Virat Kohli</dd>
        <dt>THE GOD</dt>
        <dd>Sachin Tendulkar</dd>
     </dl>
</body>
</html>
