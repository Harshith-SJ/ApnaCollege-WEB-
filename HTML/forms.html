<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="forms">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="/action_page.php" target="_blank" method="post" autocomplete="on">
        <label for="Username">Enter Username :</label>
        <input type="text" id="Username" placeholder="Enter name here" name="username">
        <br>
        <label for="Password">Enter Password : </label>
        <input type="password" id="Password" placeholder="Enter password" name="password">
        <br>
        <label for="Email">Enter Email :</label>
        <input type="email" id="Email" name="email" placeholder="Enter email">
        <br>
        <label for="File">Upload resume :</label>
        <input type="file" id="File" name="resume">
        <br>
        <label for="subjects">Choose the Subjects </label>
        <select name="subjects" id="subjects">
            <option value="English">English</option>
            <option value="Kannada">Kannada</option>
            <option value="Science">Science</option>
        </select>
        <br>
        <label for="feedback">Enter feedback :</label>
        <textarea name="feedback" id="feedback" placeholder="feedback here" ></textarea>
        <br>
        <label for="age">I am 18+</label>
        <input type="radio" id="age" name="age" value="Eligible">
        <br>
        <label for="nage">I am not 18+</label>
        <input type="radio" name="age" id="nage" value="notEligible">
        <br>
        <label for="car">I choose Car</label>
        <input type="checkbox" name="Choice" value="Car" id="car">
        <br>
        <label for="bike">I choose Bike</label>
        <input type="checkbox" name="Choice" id="bike" value="Bike">
        <br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
